<h2> Registro: </h2>
<form [formGroup]="myForm" (ngSubmit)="registro()">

  <div>
    <label>Nombre*: </label>
    <input type="text" formControlName="nombre">
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
      <p *ngIf="myForm.get('nombre')?.hasError('required')"> El campo es obligatorio </p>
      </div>
  </div>

  <div>
    <label>Apellido*: </label>
    <input type="text" formControlName="apellido">
    <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
      <p *ngIf="myForm.get('apellido')?.hasError('required')"> El campo es obligatorio </p>
    </div>
  </div>

  <div>
    <label>Telefono: </label>
    <input type="text" formControlName="telefono">
  </div>

  <div>
    <label>Email*: </label>
    <input type="text" formControlName="email">
    <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
      <p *ngIf="myForm.get('email')?.hasError('required')"> El campo es obligatorio </p>
      <p *ngIf="myForm.get('email')?.hasError('email')"> Debe tener formato de email </p>
    </div>
  </div>

  <div>
    <label>Contrase√±a*: </label>
    <input type="password" formControlName="password">
    <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
      <p *ngIf="myForm.get('password')?.hasError('required')"> El campo es obligatorio </p>
      <p *ngIf="myForm.get('password')?.hasError('minLength')"> La minima longitud es 6 caracteres </p>
      <p *ngIf="myForm.get('password')?.hasError('maxLength')"> La maxima longitud es 10 caracteres </p>
    </div>
  </div> 
  <p> (*) Campos obligatorios </p>
  <input type="submit" value="Registarse" [disabled]="myForm.invalid">
</form>
