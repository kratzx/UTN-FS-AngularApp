<h2> Registro </h2>
<form [formGroup]="myForm" (ngSubmit)="register()">

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Nombre *</mat-label>
      <input matInput placeholder="Juan" type="text" formControlName="nombre">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Apellido *</mat-label>
      <input matInput placeholder="Perez" type="text" formControlName="apellido">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Telefono</mat-label>
      <input matInput placeholder="1234-5678"  type="text" formControlName="telefono">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Email *</mat-label>
      <input matInput placeholder="user@domain.com" type="email" formControlName="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Contrase√±a *</mat-label>
      <input matInput placeholder="8 - 10 caracteres" type="password" formControlName="password">
    </mat-form-field>
  </div>
  <button [disabled]="myForm.invalid" mat-raised-button color="primary"> Registrarse </button>
</form>
