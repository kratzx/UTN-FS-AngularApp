<div [ngSwitch]="state">
  <div *ngSwitchCase="'loading'"> loading... </div>
  <div *ngSwitchCase="'ready'">
    <div *ngFor="let product of products">
      <h3> ID: {{product.id}}</h3>
      <h3> Nombre: {{product.name}}</h3>
      <button routerLink="/products/{{product.id}}"> Detalles </button>
    </div>
  </div>
</div>
