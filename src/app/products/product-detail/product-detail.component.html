<div [ngSwitch]="state">
  <div class="loading" *ngSwitchCase="'loading'">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngSwitchCase="'ready'"> 
    <p> Nombre: {{product.name}} </p>
    <p> Descripcion: {{product.description}} </p>
    <p> SKU: {{product.sku}} </p>
    <p> Precio: {{product.price}} </p>
    <p> Stock: {{product.stock}} </p>
  </div>
</div>
